<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>发表留言</title>
    <link href="./css/common.css" rel="stylesheet">
    <link href="./css/postCreate.css" rel="stylesheet">
</head>
<body>
<div class="form-wrap">
    <form action="/stu/create" method="post">
        <p>
            <label for="name"><span>姓名：</span><input class="text" name="name" id="name"/></label>
        </p>
        <p>
            <label for="pwd"><span>密码：</span><input class="text" name="pwd" id="pwd"/></label>
        </p>
        <p>
            <label for="age"><span>年龄：</span><input class="text" name="age" id="age"/></label>
        </p>
        <p>
            <label>
                <span>性别：</span>
                <label for="sexMan"><input type="radio" name="sex" checked id="sexMan" value="男"/>男</label>
                <label for="sexWoman"><input type="radio" name="sex" id="sexWoman" value="女"/>女</label>
            </label>
        </p>
        <button class="common-btn" type="submit">提交</button> <a href="/stu">返回首页</a>
    </form>
</div>
</body>
</html>
