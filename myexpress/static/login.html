<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <link href="./css/common.css" rel="stylesheet">
    <link href="./css/postCreate.css" rel="stylesheet">
</head>
<body>
<div class="form-wrap">
    <form action="" method="post" id="loginForm">
        <h1>登陆<a href="/register.html">前往注册</a></h1>
        <p>
            <label for="name"><span>用户名：</span><input class="text" name="name" id="name"/></label>
        </p>
        <p>
            <label for="pwd"><span>密码：</span><input class="text" name="pwd" id="pwd"/></label>
        </p>
        <button class="common-btn" type="submit">提交</button>
    </form>
</div>
</body>
<script src="./js/jquery-3.5.1.min.js"></script>
<script>
    $(function () {
        $('#loginForm').submit(function (e) {
            // 阻止表单默认提交
            e.preventDefault()
            // 获取表单提交数据
            var formData = $(this).serialize()
            $.ajax({
                type: "POST",
                url: "/login",
                data: formData,
                dataType: "json",
                success: function (result) {
                    var resultCod = result.resultCod
                    if(result.success){
                        // 成功
                        window.location.href="/stu"
                    }else{
                        alert(result.msg)
                    }
                }
            });
        })
    })
</script>
</html>
