<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link href="./css/common.css" rel="stylesheet">
    <link href="./css/postCreate.css" rel="stylesheet">
</head>
<body>
<div class="form-wrap">
    <form action="" method="post" id="registerForm">
        <h1>注册<a href="/login.html">返回登陆</a></h1>
        <p>
            <label for="name"><span>用户名：</span><input class="text" name="name" id="name"/></label>
        </p>
        <p>
            <label for="pwd"><span>密码：</span><input class="text" name="pwd" id="pwd"/></label>
        </p>
        <button class="common-btn" type="submit">提交</button>
    </form>
</div>
</body>
<script src="./js/jquery-3.5.1.min.js"></script>
<script>
    $(function () {
        $('#registerForm').submit(function (e) {
            // 阻止表单默认提交
            e.preventDefault()
            // 获取表单提交数据
            var formData = $(this).serialize()
            $.ajax({
                type: "POST",
                url: "/reg",
                data: formData,
                dataType: "json",
                success: function (result) {
                    var resultCod = result.resultCod
                    if (resultCod === 0) {
                        // 成功
                        alert("注册成功，请前往登陆")
                        window.location.href="/login"
                    } else if (resultCod === 1) {
                        // 失败
                        alert(result.msg)
                    } else if (resultCod === 500) {
                        console.log('服务器异常')
                        alert(result)
                    }
                }
            });
        })
    })
</script>
</html>
