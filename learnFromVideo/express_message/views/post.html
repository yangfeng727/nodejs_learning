<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>发表留言</title>
    <link href="../public/css/common.css" rel="stylesheet">
    <link href="../public/css/postMsg.css" rel="stylesheet">
</head>
<body>
<div class="form-wrap">
    <form action="/addMsg" method="post">
        <p>
            <label for="name">姓名：<input name="name" id="name"/></label>
        </p>
        <p>
            <label for="content">内容：<textarea name="content" id="content"></textarea></label>
        </p>
        <button class="common-btn" type="submit">提交</button>
    </form>
</div>
</body>
</html>
