<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>留言板</title>
    <link href="../public/css/common.css" rel="stylesheet">
    <link href="../public/css/index.css" rel="stylesheet">
</head>
<body>
<div class="wap-box">
    <h1>留言板列表</h1>
    <button class="common-btn" onclick="window.open('/add','_self')">发表留言</button>
    <ul class="msg-wrap">
        {{each dataBase as item index}}
        <li><span>{{item.name}}说：{{item.content}}</span><span>创建时间：{{item.createAt}}</span></li>
        {{/each}}
    </ul>
</div>
</body>
</html>
